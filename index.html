<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>School Proto</title>
  </head>
  <body>
    <section class="section-wrapper">
      <h1>DFA Student/Lesson Management Portal</h1>
      <div class="containers-container">
        <div id="student-container">
          <ul id="students"></ul>
          <input id="student-input" />
          <button id="student-create-btn">Add Student</button>
          <button id="student-delete-btn">Toggle Delete</button>
        </div>
        <div id="lesson-container">
          <ul id="lessons"></ul>
          <input id="lesson-input" />
          <button id="lesson-create-btn">Add Lesson</button>
          <button id="lesson-delete-btn">Toggle Delete</button>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
